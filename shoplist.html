		let table = document.getElementById("#prods");
		
		function productTable() {

		}
		
	</script>

</head>

		<script type="text/javascript">
		
		let nAr = [];
		let pAr =[];
		
		function addToList(name, price){
			
			nAr.push(name);
			pAr.push(price);
			
		};
		
		function printCart() {
			let i;
			let total = 0;
			for (i = 0; i < pAr.length; i++) {
				total += pAr[i];
				
				let printProduct = nAr[i];
				let printPrice = pAr[i];
				
				let t = document.getElementById("purch");
				let r = t.insertRow(i+1);
				
				let c1 = r.insertCell(0);
				let c2 = r.insertCell(1);
				let c3 = r.insertCell(2);
				
				c1.innerHTML = printProduct;
				c2.innerHTML = "$";
				c3.innerHTML = printPrice;
			}
			let finalCart = document.getElementById("final");
			
			finalCart.innerHTML = "total: " + total;
		}
